<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Argot</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="static/scripts/home.js" type="application/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Quicksand|Droid+Serif" rel="stylesheet">

    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/home.css">

    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon" />

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-93850237-1', 'auto');

  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand logo" href="#">Argot <span class="subtitle">Data Science</span></a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid randomBack">
      <div class="col-md-8 leftsideMain contentHolder">
        <div class="videowrapper">
          <iframe src="https://player.vimeo.com/video/207797267" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
        <!-- <iframe src="https://player.vimeo.com/video/207797267" width="720" height="405" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> -->
      </div>
      <div class="col-md-4 rightsideMain contentHolder">
        <div id="form-overlay">
          <img id="waitUnicorn" src="static/images/unicornWait.gif" alt="We are workin on it" />
          <br />
          Thanks for holding on a second. We are working on it...
        </div> 
        <form id="signupForm">
          <label for="emailForm">Email Address:</label>
          <input id="emailForm" type="text" class="form-control" />
          <label for="firstForm">First Name:</label>
          <input id="firstForm" type="text" class="form-control"/>
          <label for="whyForm">How would you use Argot?</label>
          <textarea id="whyForm" type="text" class="form-control"></textarea>
          <button type="button" class="btn" id="signupBtn">Sign Up!</button>
        </form>
      </div>
      <div class="col-md-12 socialProof">
        <h2 id="friendsof">Friends of Argot</h2>
        <div id="logosBox">
          <div class="logo-group">
            <img class="friends-logo" src="static/images/yale_som_gray.png" alt="Yale School of Management" />
            <span class="logo-caption">Yale SOM</span>
          </div>
          <div class="logo-group">
            <img class="friends-logo" src="static/images/brown_ai_lab_gray.png" alt="Brown Robotics Lab" />
            <span class="logo-caption">Brown AI Lab</span>
          </div>
          <div class="logo-group">
            <img class="friends-logo" src="static/images/yale_university_gray.png" alt="Yale University" />
            <span class="logo-caption">Yale Data Science</span>
          </div>
          <div class="logo-group">
            <img class="friends-logo" src="static/images/the_grove_gray.png" alt="The Grove New Haven" />
            <span class="logo-caption">The Grove New Haven</span>
          </div>
        </div>
      </div>
      <!-- <img src="static/images/jane.png" id="codeman"/> -->
    </div>
  </body>
